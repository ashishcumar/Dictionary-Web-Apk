<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b57fd66914.js" crossorigin="anonymous"></script>
    <title> DICTIONARY API</title>

<body>
    <div class="container">
        <header>ENGLISH DICTIONARY</header>
        <div class="search">
            <input type="text" placeholder="Search a word">
            <i class="fas fa-search"></i>
            <i class="fa-solid fa-xmark"></i>
            </input>
        </div>
        <p class="info-text">Type a word and press enter to get meaning and pronunciation.</p>
        <ul>
            <li class='word'>
                <div class="details">
                    <p>__</p>
                    <span>___</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class='Meaning'>
                    <div class="details">
                        <p>Meaning</p>
                        <span>___</span>
                    </div>
                </li>
            </div>
        </ul>
    </div>
   
    <script src="index.js"></script>
</body>
</head>

</html>
